<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload TikTok</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .status { padding: 20px; border-radius: 10px; margin: 20px 0; }
        .ready { border: 3px solid #28a745; background: #d4edda; }
        input, textarea, button { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { background: #ff0050; color: white; cursor: pointer; }
        textarea { resize: vertical; min-height: 80px; }
    </style>
</head>
<body>
    <h1>üìπ Upload TikTok (Caixa de Entrada)</h1>
    
    <div th:if="${success}" class="success" th:text="${success}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    
    <div th:if="${uploadReady and hasValidToken}" class="status ready">
        <h3>‚úÖ PRONTO PARA UPLOAD!</h3>
        <p><strong>Usu√°rio:</strong> <span th:text="${userName}">Usu√°rio</span></p>
        <p><em>üì± V√≠deos v√£o para Notifica√ß√µes ‚Üí Editar ‚Üí Publicar</em></p>
    </div>
    
    <div th:unless="${uploadReady}" class="status">
        <h3>‚ö†Ô∏è Login TikTok necess√°rio</h3>
        <a href="/oauth/tiktok" style="background:#ff0050;color:white;padding:15px;display:inline-block;text-decoration:none;border-radius:8px;">Login TikTok</a>
    </div>
    
    <form th:if="${uploadReady and hasValidToken}" method="POST" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="T√≠tulo do v√≠deo" required maxlength="100">
        <textarea name="description" placeholder="Descri√ß√£o (opcional)"></textarea>
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">üöÄ ENVIAR PARA CAIXA DE ENTRADA</button>
    </form>
</body>
</html>
